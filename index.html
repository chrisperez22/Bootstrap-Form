<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <form class="card">


      <div class="card-header">
        <h1>Payment Form</h1>
      </div>



      <div class="card-body">

        <div class="alert alert-danger w-50" role="alert">
          Some things might be missing!
        </div>

        <!-- First Row -->
        <div class="row">
          <div class="form-group col-md-4">
            <label for="inputcard4">Card #</label>
            <input type="card" class="form-control" id="inputcard4" placeholder="xxxxxxxxxxxxxx">
          </div>
          <div class="form-group col-md-4">
            <label for="inputcvc">CVC #</label>
            <input type="cvc" class="form-control" id="inputcvc4" placeholder="0000">
          </div>
          <div class="form-group col-md-4">
            <label for="inputamount">Amount</label>
            <input type="amount" class="form-control" id="inputamount4" placeholder="$">
          </div>
        </div>

        <!-- Second Row -->
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputname">First Name</label>
            <input type="text" class="form-control" id="inputname" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="inputlast">Last Name</label>
            <input type="text" class="form-control" id="inputlast" placeholder="">
          </div>
        </div>

        <!-- Third Row -->
        <div class="row form-group">
          <div class="col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>AZ</option>
              <option>AK</option>
              <OPTION>FL</OPTION>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

        <!-- Fourth Row -->
        <div class="row">
          <div class="col-md-6">
            <p>We Accept:</p>
            <div class="card d-flex flex-row justify-content-between w-50 bg-secondary">
            <table class="table-light">
              <span><input type="radio" id="mastercard" name="card" value="mastercard" /> <i class="fa-brands fa-cc-mastercard bg-light"></i></span>
              <!-- <label for="mastercard"><p><i class="fa-brands fa-cc-mastercard bg-light"></i></p></label> -->

              <span><input type="radio" id="visa" name="card" value="visa" /><i class="fa-brands fa-cc-visa bg-light"></i></span>
           
            
              <span><input type="radio" id="paypal" name="card" value="paypal" /><i class="fa-brands fa-cc-paypal bg-light"></i></span>
              
            
              <span><input type="radio" id="applepay" name="card" value="applepay" /><i class="fa-brands fa-cc-apple-pay bg-light"></i></span>
              
  
            </table>
            </div>
          </div>


          <div class="col-md-6">
            <label for="inputMessage">Message</label>
            <textarea cols="60" rows="8"></textarea>
            <p>Add any notes here</p>
          </div>
        </div>

      </div>


      <!-- footer -->
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>


    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/99241779f6.js" crossorigin="anonymous"></script>
</body>

</html>
